<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Scan...</title>
<style>
    body {
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        padding: 20px;
        white-space: pre-line;
        font-size: 18px;
    }
    #console {
        max-width: 600px;
        margin: 0 auto;
    }
    .blink {
        animation: blink 0.8s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>
<div id="console"></div>

<script>
    const lines = [
        "Initializing system scan...",
        "Loading modules...",
        "Checking device integrity...",
        "Scanning filesРђд",
        "0% ...",
        "23% ...",
        "41% ...",
        "67% ...",
        "Analyzing camera input...",
        "Checking battery...",
        "99% Рђћ Almost doneРђд",
        "",
        "==============================",
        "RESULT: You're safe ­Ъўё",
        "This was just a prank!",
        "Never scan unknown QR codes.",
        "They can lead to malicious websites.",
        "=============================="
        "рЃБрЃфрЃюрЃЮрЃЉрЃў QR Code-рЃўрЃА рЃЊрЃљрЃАрЃЎрЃљрЃюрЃћрЃарЃћрЃЉрЃљ рЃАрЃљрЃерЃўрЃерЃўрЃљ"
        "рЃљрЃў рЃљрЃАрЃћ,  рЃЊрЃљрЃљрЃАрЃЎрЃљрЃюрЃћрЃарЃћ рЃБрЃфрЃюрЃЮрЃЉрЃў QR рЃЎрЃЮрЃЊрЃў рЃЊрЃљ рЃЏрЃЮрЃ«рЃЋрЃЊрЃў рЃАрЃљрЃЊрЃдрЃљрЃф, рЃАрЃљрЃЊрЃљрЃф рЃљрЃарЃф рЃњрЃћрЃњрЃЏрЃљрЃЋрЃЊрЃў." 
        "рЃ«рЃБрЃЏрЃарЃЮрЃЉрЃљрЃљ - рЃЏрЃљрЃњрЃарЃљрЃЏ рЃ«рЃЮрЃЏ рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃАрЃћрЃарЃўрЃЮрЃќрЃБрЃџ рЃърЃарЃЮрЃЉрЃџрЃћрЃЏрЃљрЃЊ рЃўрЃЦрЃфрЃћрЃА?! "
        "QR рЃЎрЃЮрЃЊрЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃњрЃљрЃЊрЃљрЃњрЃўрЃДрЃЋрЃљрЃюрЃЮрЃА рЃЋрЃўрЃарЃБрЃАрЃќрЃћ, рЃДрЃљрЃџрЃЉ рЃЉрЃљрЃюрЃЎрЃўрЃА рЃЋрЃћрЃЉ-рЃњрЃЋрЃћрЃарЃЊрЃќрЃћ рЃљрЃю рЃўрЃАрЃћрЃЌ рЃАрЃљрЃўрЃбрЃќрЃћ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃерЃћрЃюрЃў рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃћрЃЉрЃўрЃА рЃЏрЃЮрЃърЃљрЃарЃЋрЃљрЃА рЃфрЃЊрЃўрЃџрЃЮрЃЉрЃА."
        "рЃљрЃАрЃћ рЃарЃЮрЃЏ, рЃерЃћрЃЏрЃЊрЃћрЃњрЃерЃў рЃАрЃљрЃюрЃљрЃЏ рЃерЃљрЃЋ рЃЎрЃЋрЃљрЃЊрЃарЃљрЃбрЃА рЃЊрЃљрЃљрЃАрЃЎрЃљрЃюрЃћрЃарЃћрЃЉ, рЃЊрЃљрЃцрЃўрЃЦрЃарЃЊрЃў: РђърЃћрЃА рЃюрЃљрЃЏрЃЊрЃЋрЃўрЃџрЃљрЃЊ рЃАрЃљрЃюрЃЊрЃЮ рЃгрЃДрЃљрЃарЃЮрЃљ?Рђю"
        "рЃЌрЃБ рЃљрЃарЃљ - рЃњрЃўрЃарЃЕрЃћрЃЋрЃюрЃўрЃљ рЃљрЃа рЃерЃћрЃћрЃ«рЃЮ. QR рЃЎрЃЮрЃЊрЃў рЃќрЃћрЃЊрЃЏрЃћрЃбрЃљрЃЊ рЃЏрЃљрЃарЃбрЃўрЃЋрЃўрЃљ рЃЏрЃЮрЃАрЃљрЃбрЃДрЃБрЃћрЃЉрЃџрЃљрЃЊ, рЃАрЃгрЃЮрЃарЃћрЃЊ рЃљрЃЏрЃўрЃбрЃЮрЃЏ рЃАрЃўрЃцрЃарЃЌрЃ«рЃўрЃџрЃћ рЃљрЃБрЃфрЃўрЃџрЃћрЃЉрЃћрЃџрЃўрЃљ."
    ];

    let i = 0;
    const consoleDiv = document.getElementById("console");

    function typeLine() {
        if (i < lines.length) {
            consoleDiv.innerHTML += lines[i] + "\n";
            i++;
            setTimeout(typeLine, 500);
        }
    }

    typeLine();
</script>

</body>
</html>
